    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* å…¨ä½“ã®èƒŒæ™¯ */

            touch-action: none; /* iOSã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */

        /* æœ¨ç´ã®é»’ã„ãƒ•ãƒ¬ãƒ¼ãƒ  */
        .xylophone-frame {
            background-color: #1a1a1a;
            border-radius: 16px;

        /* ç·‘è‰²ã®ãƒ•ã‚§ãƒ«ãƒˆãƒ©ã‚¤ãƒ³ */
        .felt-line {
            position: absolute;
            height: 12px;

        /* éµç›¤å…±é€šã‚¹ã‚¿ã‚¤ãƒ« */
        .key {
            cursor: pointer;
            transition: transform 0.05s, filter 0.05s;
            position: relative;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            z-index: 10;
            
            /* ãƒ­ãƒ¼ã‚ºã‚¦ãƒƒãƒ‰èª¿ã®æœ¨ç›® */
            background-color: #8D4E36;
            background-image: 
                repeating-linear-gradient(90deg, transparent 0, transparent 2px, rgba(0,0,0,0.1) 3px, transparent 4px),
                linear-gradient(to right, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 10%, rgba(0,0,0,0.1) 90%, rgba(0,0,0,0.3) 100%),

            box-shadow:

        /* ç™½éµ */
        .key-natural {
            width: 85%;

        }

        /* é»’éµ */
        .key-accidental {
            position: absolute;
            top: -45%;
            right: -25%;
            width: 50%;
            height: 60%;
            z-index: 20;
            filter: brightness(0.95); 
            box-shadow: 
                3px 6px 10px rgba(0,0,0,0.5),
                inset 1px 1px 1px rgba(255,255,255,0.2);
        }

        .key:active, .key.active {
            transform: scale(0.97) translateY(2px);
            filter: brightness(1.1);
        }
        
        .key-accidental:active, .key-accidental.active {
            transform: scale(0.97) translateY(2px);
            filter: brightness(1.05);
        }

        /* ãƒ”ãƒ³ */
        .pin {
            width: 10px;
            height: 10px;
            background: radial-gradient(circleAt 30% 30%, #fff, #ddd);
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.5);
            margin: 8px 0;
            pointer-events: none;
            z-index: 15;
        }

        /* æ–‡å­— */
        .key-label {
            color: #3e2723;
            text-shadow: 0 1px 0 rgba(255,255,255,0.2), 0 -1px 0 rgba(0,0,0,0.3);
            opacity: 0.8;
            pointer-events: none;

        .key-sub {

            opacity: 0.5;
        }

<body class="h-screen w-screen overflow-hidden flex flex-col items-center justify-center font-sans bg-stone-200">

    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆé‡è¦ï¼šiOSå¯¾ç­–ï¼‰ -->
    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-stone-900/80 backdrop-blur-sm transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center max-w-sm mx-4 transform transition-transform duration-200 scale-100">
            <h2 class="text-2xl font-bold text-stone-800 mb-2">æœ¨ç´ã‚’æ¼”å¥ã™ã‚‹</h2>
            <p class="text-stone-600 mb-6 text-sm">ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦éŸ³ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„ã€‚<br>â€»ãƒãƒŠãƒ¼ãƒ¢ãƒ¼ãƒ‰ã¯è§£é™¤ã—ã¦ãã ã•ã„</p>
            
            <button id="start-btn" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg transform active:scale-95 transition-all text-lg flex items-center justify-center gap-2">
                <span>â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ</span>

            <p class="text-xs text-stone-400 mt-4">iOS/iPadOSã®å ´åˆã¯éŸ³ãŒé³´ã‚‹ã¾ã§<br>ãƒœã‚¿ãƒ³ã‚’å¼·ãã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„</p>

    <!-- æœ¨ç´æœ¬ä½“ -->
    <div class="xylophone-frame w-[95%] max-w-5xl h-[60vh] sm:h-[60vh] max-h-[600px] flex flex-col justify-center items-center p-4 sm:p-8 relative">
        <div class="felt-line" style="top: 20%;"></div>

        <div id="xylophone-board" class="flex justify-center items-end w-full h-full gap-1 sm:gap-2 relative z-10 pt-[15%]">

        </div>
        
        <p class="text-white/30 text-[10px] mt-2 font-mono absolute bottom-2 tracking-widest uppercase">Rosewood Xylophone</p>

    <script>
        const keysData = [
            { note: 'C4', freq: 261.63, label: 'ã©', height: 100, sharp: { note: 'C#4', freq: 277.18 } },
            { note: 'D4', freq: 293.66, label: 'ã‚Œ', height: 96, sharp: { note: 'D#4', freq: 311.13 } },
            { note: 'E4', freq: 329.63, label: 'ã¿', height: 92, sharp: null }, 
            { note: 'F4', freq: 349.23, label: 'ãµã', height: 88, sharp: { note: 'F#4', freq: 369.99 } },
            { note: 'G4', freq: 392.00, label: 'ã', height: 84, sharp: { note: 'G#4', freq: 415.30 } },
            { note: 'A4', freq: 440.00, label: 'ã‚‰', height: 80, sharp: { note: 'A#4', freq: 466.16 } },
            { note: 'B4', freq: 493.88, label: 'ã—', height: 76, sharp: null }, 
            { note: 'C5', freq: 523.25, label: 'ã©', height: 72, sharp: { note: 'C#5', freq: 554.37 } }
        ];

        let audioCtx = null;
        let isAudioInitialized = false;
        
        const instrumentSelect = document.getElementById('instrument-select');
        const board = document.getElementById('xylophone-board');
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');

        // iOSå¯¾å¿œï¼šã‚ªãƒ¼ãƒ‡ã‚£ã‚ªåˆæœŸåŒ–ã¨ã‚¢ãƒ³ãƒ­ãƒƒã‚¯
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã€Œç›´å¾Œã€ã«åŒæœŸçš„ã«å®Ÿè¡Œã™ã‚‹å¿…è¦ãŒã‚ã‚‹
        async function initAudioContext() {
            if (isAudioInitialized && audioCtx) {
                if(audioCtx.state === 'suspended') audioCtx.resume();
                return;
            }

            try {
                // 1. AudioContextä½œæˆ
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContextClass();

                // 2. iOSå¯¾ç­–ï¼šç„¡éŸ³ãƒãƒƒãƒ•ã‚¡å†ç”Ÿ
                const buffer = audioCtx.createBuffer(1, 1, 22050);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start(0);

                // 3. Resumeå®Ÿè¡Œ
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                // 4. èµ·å‹•ç¢ºèªéŸ³ï¼ˆã”ãçŸ­ãã€å°ã•ãé³´ã‚‰ã™ï¼‰
                // ã“ã‚ŒãŒèã“ãˆã‚Œã°æˆåŠŸ
                playTone(880, 'sine', 0.1, 0.1); 

                isAudioInitialized = true;
                
                // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’æ¶ˆã™
                startOverlay.style.opacity = '0';
                setTimeout(() => {
                    startOverlay.style.display = 'none';
                }, 300);

            } catch (e) {
                console.error("Audio init failed:", e);
                alert("ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚");
            }
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        startBtn.addEventListener('click', initAudioContext);
        startBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ã‚¯ãƒªãƒƒã‚¯é…å»¶å¯¾ç­–
            initAudioContext();
        }, { passive: false });


        // éŸ³ã‚’é³´ã‚‰ã™é–¢æ•°
        function playTone(freq, typeOverride = null, duration = 2.0, volume = 1.0) {
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const type = typeOverride || instrumentSelect.value;
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            const now = audioCtx.currentTime;
            
            // éŸ³è‰²è¨­å®š
            if (type === 'sine') {
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(1.0 * volume, now + 0.005);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            } else if (type === 'triangle') {
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.6 * volume, now + 0.005);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
            } else {
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.4 * volume, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            }

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(now + duration);
            
            setTimeout(() => {
                osc.disconnect();
                gainNode.disconnect();
            }, duration * 1000);
        }

        // éµç›¤ç”Ÿæˆ
        keysData.forEach((data) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'relative flex-1 flex justify-center items-end h-full'; 

            const naturalKey = document.createElement('div');
            naturalKey.className = 'key key-natural';
            naturalKey.style.height = `${data.height}%`;
            naturalKey.dataset.freq = data.freq;
            
            naturalKey.innerHTML = `
                <div class="pin"></div>
                <div class="flex flex-col items-center justify-center mt-auto mb-auto">
                    <span class="key-label text-2xl sm:text-3xl font-bold mb-1">${data.label}</span>
                    <span class="key-sub text-[10px] font-mono">${data.note}</span>
                </div>
                <div class="pin"></div>
            `;
            wrapper.appendChild(naturalKey);

            if (data.sharp) {
                const sharpKey = document.createElement('div');
                sharpKey.className = 'key key-accidental';
                sharpKey.dataset.freq = data.sharp.freq;
                sharpKey.innerHTML = `
                    <div class="pin scale-75 mt-2"></div>
                    <div class="pin scale-75 mt-auto mb-2"></div>
                `;
                wrapper.appendChild(sharpKey);
            }
            board.appendChild(wrapper);
        });

        // ã‚¿ãƒƒãƒï¼†ãƒã‚¦ã‚¹åˆ¶å¾¡
        function triggerKey(keyElement) {
            if (!keyElement) return;
            const freq = parseFloat(keyElement.dataset.freq);
            if (!freq) return;

            // AudioContextãŒä½•ã‚‰ã‹ã®ç†ç”±ã§è½ã¡ã¦ã„ãŸã‚‰å†é–‹
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            playTone(freq);

            keyElement.classList.remove('active');
            void keyElement.offsetWidth;
            keyElement.classList.add('active');
            setTimeout(() => keyElement.classList.remove('active'), 120);
        }

        const activeTouches = new Map();
        const touchArea = document.querySelector('.xylophone-frame');

        const handleTouch = (e) => {
            if (e.cancelable && e.type !== 'touchend') e.preventDefault();
            
            // ã¾ã åˆæœŸåŒ–ã•ã‚Œã¦ã„ãªã‘ã‚Œã°ä½•ã‚‚ã—ãªã„ï¼ˆèª¤å‹•ä½œé˜²æ­¢ï¼‰
            if (!isAudioInitialized) return;

            const touches = e.touches;
            const currentTouchIds = new Set();

            for (let i = 0; i < touches.length; i++) {
                const touch = touches[i];
                currentTouchIds.add(touch.identifier);

                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                const key = element ? element.closest('.key') : null;
                const previousKey = activeTouches.get(touch.identifier);

                if (key && key !== previousKey) {
                    triggerKey(key);
                    activeTouches.set(touch.identifier, key);
                } else if (!key) {
                    activeTouches.set(touch.identifier, null);
                }
            }

            for (const [id] of activeTouches) {
                if (!currentTouchIds.has(id)) activeTouches.delete(id);
            }
        };

        let isMouseDown = false;
        let lastHoveredKey = null;

        const handleMouse = (e) => {
            if (!isAudioInitialized) return;

            if (e.type === 'mousedown') {
                isMouseDown = true;
                const key = e.target.closest('.key');
                if (key) {
                    triggerKey(key);
                    lastHoveredKey = key;
                }
            } else if (e.type === 'mouseup' || e.type === 'mouseleave') {
                isMouseDown = false;
                lastHoveredKey = null;
            } else if (e.type === 'mousemove' && isMouseDown) {
                const key = e.target.closest('.key');
                if (key && key !== lastHoveredKey) {
                    triggerKey(key);
                    lastHoveredKey = key;
                }
            }
        };

        touchArea.addEventListener('touchstart', handleTouch, { passive: false });
        touchArea.addEventListener('touchmove', handleTouch, { passive: false });
        touchArea.addEventListener('touchend', handleTouch);
        touchArea.addEventListener('touchcancel', handleTouch);

        touchArea.addEventListener('mousedown', handleMouse);
        touchArea.addEventListener('mousemove', handleMouse);
        window.addEventListener('mouseup', handleMouse);

    </script>
